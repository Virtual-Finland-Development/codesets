version: "3.8"

services:
  codesets:
    image: node:18-alpine
    user: node
    command: sh -c "npm install && npm run dev:codesets"
    working_dir: /app
    volumes:
      - .:/app
    stdin_open: true
    tty: true
    ports:
      - 3166:3166
    networks:
      - vfd-network
    labels:
      - traefik.http.routers.codesets.rule=Host(`codesets.localhost`)
  escoApi:
    image: node:18-alpine
    user: node
    command: sh -c "npm install && npm run dev:escoApi"
    working_dir: /app
    volumes:
      - .:/app
    stdin_open: true
    tty: true
    ports:
      - 3580:3580
    environment:
      - CODESETS_API_ENDPOINT=http://codesets:3166
    networks:
      - vfd-network
    labels:
      - traefik.http.routers.escoApi.rule=Host(`escoApi.localhost`)

networks:
  vfd-network:
    driver: bridge
    external: true
