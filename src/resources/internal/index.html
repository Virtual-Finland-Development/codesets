<html>

<head>
    <title>VFD Resources</title>
</head>

<body>
    <h1>VFD Resources</h1>
    <ul id="resources-list">
        <li>Loading...</li>
    </ul>

    <script type="text/javascript">
        function drawResourcesList(resourcesList) {
            var resourcesListElement = document.getElementById('resources-list');
            resourcesListElement.innerHTML = '';
            resourcesList.forEach(function (resource) {
                var resourceElement = document.createElement('li');
                const resourceURI = `${window.location.origin}/${resource}`;
                resourceElement.innerHTML = `<a href="${resourceURI}">${resourceURI}</a>`;
                resourcesListElement.appendChild(resourceElement);
            });
        }

        fetch('/').then(function (response) {
            return response.json();
        }).then(function (resourcesList) {
            drawResourcesList(resourcesList);
        });
    </script>
</body>

</html>
